<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="blur hide">
        <h2 id="winner"></h2>
    </div>
    <div class="score">
        <div class="boxs b1">
            <h2>Score</h2>
        </div>
        <div class="boxs b2">
            <h3 id="oo">O</h3>
            <p id="o">0</p>
        </div>
        <div class="boxs b3">
            <h3 id="xx">X</h3>
            <p id="x">0</p>
        </div>
    </div>
    <h1 id="heading">Tic Tac Toe</h1>

    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button class="reset-btn">Reset Button</button>
    <script src="script.js"></script>
</body>

</html>

</html>
